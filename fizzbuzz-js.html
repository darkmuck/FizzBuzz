<!DOCTYPE html>
<HTML>
	<HEAD>
		<META charset="UTF-8">
		<TITLE>FizzBuzz Implemented in JavaScript</TITLE>
	</HEAD>
	<SCRIPT type="text/JavaScript">
		for (i = 0; i <= 100; i++) {
			if (i % 15 === 0) {
				console.log("fizzbuzz");
			} else if (i % 5 === 0) {
				console.log("buzz");
			} else if (i % 3 === 0) {
				console.log("fizz");
			} else {
				console.log(i);
			}
		}
	</SCRIPT>
<BODY>
    Check the browser console log for the results.
</BODY>
</HTML>
